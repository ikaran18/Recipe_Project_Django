{% extends 'base.html' %}

{% block content %}
<title> Sign Up | RecipeMania </title>

<div class="containter col-lg-6 mx-auto shadow p-3 mt-5">
    <h1>Create Your Account</h1>
    <hr>
    {% if messages %}
    {{ message.tags }}
    <div class="alert alert-primary" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-lg-12">
            <form method="POST">
              {% csrf_token %}
                <div class="form-group">
                    <label for="Username">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="Enter your username">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter your email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2"> Confirm Password</label>
                    <input type="password" name="confirm_passowrd" class="form-control" placeholder="Confirm  your Password">
                  </div>
                <button type="submit" class="btn btn-primary btn-sm mt-3 ">Create Account</button>&nbsp;&nbsp;
              </form>
        </div>
    </div>
</div>
{% endblock content %}
