{% extends 'base.html' %}


{% block content %}
<title> About | Recipe </title>
<style>
    *{
        padding: 0;
        margin: 0;
        
    }
    .container{
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: large;
    }
</style>

<div class="container col-lg-12 mx-auto shadow p-3 mt-5 ">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">{{data.recipe_name}}</h1>
            <h5 class="text-center">{{data.date}}</h5>
            <hr>
            <p class="m-5 "><img src="/media/{{data.recipe_image}}" class="img-fluid" alt="Responsive image" style="height:800px; width: 1200px;"></p>
            <hr>
            <p class="m-5">{{data.recipe_description}}</p>
        </div>
    </div>
</div>
{% endblock content %}
